include ./themes/gruvbox_dark.conf

background_opacity 1.0

font_family JetBrainsMono Nerd Font
font_size 13.0
bold_font        auto
italic_font      auto
bold_italic_font auto

scrollback_indicator_opacity 0.0

enable_audio_bell no
confirm_os_window_close 0

enabled_layouts splits

map ctrl+enter launch --location=vsplit
map shift+enter launch --location=hsplit

map alt+left neighboring_window left
map alt+right neighboring_window right
map alt+up neighboring_window up
map alt+down neighboring_window down

map alt+n new_tab
map alt+w close_tab

map ctrl+tab next_tab
map ctrl+shift+tab previous_tab

map ctrl+alt+right next_tab
map ctrl+alt+left previous_tab

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10

tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_align left
tab_bar_min_tabs 1

active_tab_foreground #282828
active_tab_background #FC802D
inactive_tab_foreground #A89985
inactive_tab_background #3C3836

tab_title_template              "{index} {title[title.rfind('/')+1:]}"
active_tab_title_template  "{index} {title[title.rfind('/')+1:]}"